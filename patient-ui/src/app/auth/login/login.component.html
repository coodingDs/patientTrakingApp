<section class="h-100 gradient-form gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="d-flex justify-content-center">
                <div class="card mw-50 rounded-3 text-black">
                    <div class="row g-0 ">
                        <div class="">
                            <div class="card-body p-sm-5 p-md-5 mx-md-4">
                                <div class="text-center d-flex justify-content-center align-items-center flex-column gap-5">
                                    <img src="https://amatis.nl/upload/dark_amatis_logo.svg" style="width: 185px;"
                                        alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">AI-Supported Patient Tracking Platform</h4>
                                </div>
                                <form [formGroup]="loginForm" (keydown.enter)="$event.preventDefault();login();">
                                    <p>Please login to your account</p>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="email" id="username" formControlName="username" class="form-control"
                                            placeholder="Phone number or email address" />
    
                                    </div>
    
                                    <div it class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" formControlName="password"
                                            class="form-control" />
                                    </div>
    
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-block fa-lg amatis-button mb-3 w-100" type="button"
                                        (click)="login()">Log
                                            in</button>
                                    </div>
    
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <button type="button" class="btn btn-outline-danger" (click)="navigate('/auth/register')">Create new</button>
                                    </div>
    
                                </form>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
